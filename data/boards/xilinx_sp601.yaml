 Board resources:
 * Spartan-6 LX16.
 * Clocks: CLK1 (27MHz) single ended. CLK2 (200 MHz) and CLK3 (SMA connectors)
   differentials.
 * 4 Push buttons: PB1 is GPIO_BUTTON_0 and so.
 * 1 reset.
 * 4 Leds: LED1 is GPIO_LED_0 and so.
 * 4 dip switches: sw1 in GPIO_SWITCH_0.
 * 1 GPIO (8 useful bits) on J13.
 * 1 SPI FLASH: W25Q64VSFIG
 * 1 BPI FLASH: 
 --
 Notes:
 * Power: 5V (+ in the centre)
 * It uses JTAG to be configured, through USB J10 (J12 has JTAG signals,
   but the FPGA is not in the chain). It is an embedded USB Xilinx Cable.
 * The FPGA is always in the chain and it can be programmed in any mode.
 * With a jumper in J4, the JTAG of the FMC connector is excluded (1-2)
   or included (2-3) in the JTAG chain.
 * With SW2 you can choose which memory to use:
   * SPI with M0=ON and M1=OFF.
   * BPI with M0=OFF and M1=OFF.
