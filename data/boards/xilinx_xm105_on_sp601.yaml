 Board resources:
 * FMC on J17 (connect to SP601).
 * 4 leds (5 to 8): LED5 is DS1 and so.
 * 2 clocks (4 to 5) differentials: CLK4 (Si570 U2 pin 4 and 5) and
   CLK5 (SMA J9 and J10).
 * GPIOS:
   * GPIO1 on SP601.
   * GPIO2 on J1
   * GPIO3 on J20.
   * GPIO4 on J16.
